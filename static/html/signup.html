<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>SIGN UP</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link href="/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>SIGN UP</h1>
        <form action="/signup" method="post">
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>

            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password"
                required>

            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="access" placeholder="Access code" id="access"
                required>
            <input type="submit" value="Login" onclick="return validatePassword()">


            <script>
                function validatePassword() {
                    var password = document.getElementById("password")
                        , confirm_password = document.getElementById("confirm_password");


                    if (password.value != confirm_password.value) {
                        alert("Passwords Don't Match");
                        return false;
                    } else {
                        confirm_password.setCustomValidity('');
                        return true;
                    }
                }
            </script>
        </form>
    </div>
</body>

</html>
